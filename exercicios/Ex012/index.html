<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagem/imagem-video.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4v.mp4" type="video/mp4v">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/QvZj0g4J4sI?si=NyqBaxwREn2FdE_Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Também é possivel inserir videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/601300674?h=6a819b8f0a" width="300" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
