<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*box-level */
            background-color: lightgray;
            height: 300pt;
            width: 300pt;
           
            border: 10px solid darkseagreen;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;
        }
        a { /*inline-level */

            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos tembém são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
