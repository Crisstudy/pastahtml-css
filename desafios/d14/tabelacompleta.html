<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table  {
            border-collapse: collapse;
            padding: 10px;
        }

        th, td {
            border: 1px solid darkgray;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: rgb(87, 86, 86);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Disciplina</th>
                    <th colspan="2" scope="col">notas</th>
                    <th rowspan="2" scope="col">média</th>
                </tr>
                <tr>
                    <td>nota 1</td>
                    <td>nota 2</td>
                </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>90</td>
                <td>80</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>100</td>
                <td>70</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>80</td>
                <td>75</td>
                <td>77,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>90</td>
                <td>90</td>
                <td>90</td>
            </tr>
            <thead>
                <tr>
                    <th colspan="4" scope="row">Média de exatas</th>
                    <th>337,5</th>
                </tr>
            </thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>70</td>
                <td>60</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>80</td>
                <td>90</td>
                <td>85</td>
            </tr>
            <thead>
                <tr>
                    <th colspan="4" scope="row">Média de humanas</th>
                    <th>150</th>
                </tr>
            </thead>
        </tbody>
    </table>
</body>
</html>
